<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game 1</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <canvas id="paddle" width="400" height="300"></canvas>
    <script>
        var canvas = document.querySelector('#paddle')
        var context = canvas.getContext('2d')

        var x = 100
        var y = 200
        var leftDown = false
        var rightDown = false
        var speed = 5

        var img = new Image()
        img.src = 'paddle.png'
        img.onload = function () {
            context.drawImage(img, x, y)
        }

        window.addEventListener('keydown', function (event) {
            var k = event.key
            if (k == 'a') {
                leftDown = true
            } else if (k == 'd') {
                rightDown = true
            }
        })

        window.addEventListener('keyup', function (event) {
            var k = event.key
            if (k == 'a') {
                leftDown = false
            } else if (k == 'd') {
                rightDown = false
            }
        })

        setInterval(function (params) {
            if (leftDown) {
                x -= speed
            } else if (rightDown) {
                x += 10
            }

            context.clearRect(0, 0, canvas.width, canvas.height)
            context.drawImage(img, x, y)
        }, 1000 / 30)
    </script>
</body>

</html>
