<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game 1</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="utils.js"></script>
    <script src="guagame.js"></script>
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script src="level.js"></script>
</head>

<body>
    <canvas id="paddle" width="400" height="300"></canvas>
    <script>
        var loadLevel = function (n) {
            n -= 1
            var level = levels[n]
            var blocks = []
            for (let i = 0; i < level.length; i++) {
                var p = level[i]
                var block = Block(p)
                blocks.push(block)
            }
            return blocks
        }

        var enableDebugMode = function (enable) {
            if (!enable) {
                return
            }
            window.addEventListener('keydown', function (event) {
                var key = event.key
                if (key == 'p') {
                    paused = !paused
                } else if ('1234567'.includes(key)) {
                    blocks = loadLevel(Number(key))
                }
            })
        }

        var paused = false
        var blocks = loadLevel(1)

        var __main = function () {
            enableDebugMode(true)

            var game = GuaGame(60)

            var paddle = Paddle()
            var ball = Ball()

            
            game.registerAction('a', paddle.moveLeft)
            game.registerAction('d', paddle.moveRight)
            game.registerAction('f', ball.fire)


            game.update = function () {
                if (paused) {
                    return
                }
                ball.move()
                if (paddle.collide(ball)) {
                    ball.rebound()
                }
                for (let i = 0; i < blocks.length; i++) {
                    const block = blocks[i];
                    if (block.collide(ball)) {
                        block.kill()
                        ball.rebound()
                    }
                }

                game.draw = function () {
                    game.drawImage(paddle)
                    game.drawImage(ball)
                    for (let i = 0; i < blocks.length; i++) {
                        const block = blocks[i];
                        if (block.alive) {
                            game.drawImage(block)
                        }
                    }
                }
            }
        }

        __main() 
    </script>
</body>

</html>
