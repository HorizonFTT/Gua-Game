<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game 1</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="guagame.js"></script>
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>

</head>

<body>
    <canvas id="paddle" width="400" height="300"></canvas>
    <script>
        var log = console.log.bind(console)

        var imageFromPath = function (path) {
            var img = new Image()
            img.src = path
            return img
        }

        var rectIntersects = function (a, b) {
            if (b.y > a.y && b.y < a.y + a.image.height) {
                if (b.x > a.x && b.x < a.x + a.image.width) {
                    return true
                }
            }
            return false
        }

        var __main = function () {
            var game = GuaGame(60)

            var paddle = Paddle()
            var ball = Ball()

            var blocks = []
            for (let i = 0; i < 3; i++) {
                var block = Block()
                block.x = i * 150
                block.y = 50
                blocks.push(block)
            }
            var block = Block()

            game.registerAction('a', paddle.moveLeft)
            game.registerAction('d', paddle.moveRight)
            game.registerAction('f', ball.fire)

            game.update = function () {
                ball.move()
                if (paddle.collide(ball)) {
                    ball.rebound()
                }
                for (let i = 0; i < blocks.length; i++) {
                    const block = blocks[i];
                    if (block.collide(ball)) {
                        block.kill()
                        ball.rebound()
                    }
                }

                game.draw = function () {
                    game.drawImage(paddle)
                    game.drawImage(ball)
                    for (let i = 0; i < blocks.length; i++) {
                        const block = blocks[i];
                        if (block.alive) {
                            game.drawImage(block)
                        }
                    }
                }
            }
        }

        __main() 
    </script>
</body>

</html>
