<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
    <!-- gua game 相关文件 -->
    <script src='guagame/utils.js'></script>
    <script src='guagame/mouse.js'></script>
    <script src='guagame/gua_game.js'></script>
    <script src='guagame/gua_scene.js'></script>
    <script src='guagame/gua_image.js'></script>
    <!-- 场景文件 -->
    <script src='scene/main/paddle.js'></script>
    <script src='scene/main/ball.js'></script>
    <script src='scene/main/block.js'></script>
    <script src='scene/main/player.js'></script>
    <script src='scene/main/scene.js'></script>
    <!-- 结束和标题场景 -->
    <script src='scene/end/scene_end.js'></script>
    <script src='scene/title/scene_title.js'></script>
    <!-- 关卡数据 -->
    <script src='level.js'></script>
</head>

<body>
    <canvas id="id-canvas" width="400" height="600"></canvas>
    <hr>
    <input id=id-input-speed type="range" value="30">
    <div class="">
        <!-- <textarea id="id-text-log" rows="20" cols="50"></textarea> -->
    </div>
    <div>
        <label>
            <input class="gua-auto-slider" type="range" data-value="config.player_speed">
            player speed: <span class="gua-label"></span>
        </label>
    </div>
    <div>
        <label>
            <input class="gua-auto-slider" type="range" min="-10" max="10" data-value="config.cloud_speed">
            cloud speed: <span class="gua-label"></span>
        </label>
    </div>
    <div>
        <label>
            <input class="gua-auto-slider" type="range" data-value="config.enemy_speed">
            enemy speed: <span class="gua-label"></span>
        </label>
    </div>
    <div>
        <label>
            <input class="gua-auto-slider" type="range" data-value="config.bullet_speed">
            bullet speed: <span class="gua-label"></span>
        </label>
    </div>
    <div>
        <label>
            <input class="gua-auto-slider" type="range" max="20" data-value="config.cooldown">
            bullet cooldown: <span class="gua-label"></span>
        </label>
    </div>
    <script src=main.js></script>
    <script>
        var es = sel => document.querySelectorAll(sel)

        var bindAll = function (sel, eventName, callback) {
            var l = es(sel)
            for (let i = 0; i < l.length; i++) {
                const input = l[i];
                input.addEventListener(eventName, function (event) {
                    callback(event)
                })
            }
        }

        bindAll('.gua-auto-slider', 'input', function (event) {
            var target = event.target
            var bindVar = target.dataset.value
            var v = target.value
            log(target.dataset, v)
            eval(bindVar + '=' + v)
            var label = target.closest('label').querySelector('.gua-label')
            label.innerText = v
        })
    </script>
</body>

</html>
